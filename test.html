<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test.css">
  <link
  href="https://fonts.googleapis.com/css?family=Righteous"
  rel="stylesheet"
/>

  <title>계산기</title>
</head>

<body>
  <div class="container">
    <div class="calculator">

      <div>
        <button class="plustButton">+</button>
        <button class="minuseButton">-</button>
        <button class="xButton">x</button>
      </div>

      <div class="resultBar">
        <span class='reslutNumber'>0</span>
      </div>
      <div class="calculationBox">

        <div class='numbersButton'>
          <button class="numbers">AC</button>
          <button class="numbers">+/-</button>
          <button class="numbers">%</button>
          <button class="numbers">/</button>
        </div>

          <div class='numbersButton'>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="numbers">X</button>
          </div>

          <div class='numbersButton'>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers">-</button>
          </div>

          <div class='numbersButton'>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers">+</button>
          </div>

          <div class='numbersButton'>
            <button class="zeroNumber">0</button>
            <button class="numbers">.</button>
            <button class="numbers">=</button>
          </div>
      </div>
    </div>
  </div>
</body>

</html>
